<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Contact Harper | Harper's Blog</title>
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Cabin&family=Oswald:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<header id="home">
			<div class="wrapper">
				<nav class="desktopNav">
					<ul class="pageNav">
						<li class="navItem">
							<a href="./index.html">HOME</a>
						</li>
						<li class="navItem">
							<a href="./index.html#about">ABOUT</a>
						</li>
						<li class="navLogo">
							<p>HARPER</p>
						</li>
						<li class="navItem">
							<a href="./blogPost.html">BLOG</a>
						</li>
						<li class="navItem">
							<a href="./contact.html">CONTACT</a>
						</li>
					</ul>
				</nav>
				<!-- desktop nav ends  -->
				<!-- mobile nav begins  -->
				<nav class="mobileNav">
					<ul class="iconContainer">
						<li class="iconItem">
							<i class="fas fa-bars"></i>
							<ul class="subMenu">
								<li>
									<a href="./index.html"
										>HOME</a
									>
								</li>
								<li>
									<a
										href="./index.html#about"
										>ABOUT</a
									>
								</li>
								<li>
									<a href="./blogPost.html"
										>BLOG</a
									>
								</li>
								<li>
									<a href="./contact.html"
										>CONTACT</a
									>
								</li>
							</ul>
						</li>
					</ul>
				</nav>
				<!-- mobile nav ends  -->
			</div>
			<!-- div.wrapper ends  -->
		</header>
		<!-- header ends  -->

		<section class="headerImage contactHeaderImage">
			<img src="./assets/contact-image-1.jpg" alt="" />
		</section>

		<main>
			<section id="contact" class="contact">
				<div class="wrapper">
					<aside class="addressAndSocialsAside">
						<ul class="socialsBar">
							<li>
								<a
									class="socialItem"
									href="https://www.facebook.com/"
									aria-label="Visit Harper on Facebook"
								>
									<i
										aria-hidden="true"
										class="fab fa-facebook-f"
									></i>
								</a>
							</li>
							<li>
								<a
									class="socialItem"
									href="https://www.twitter.com/"
									aria-label="Visit Harper on Twitter"
								>
									<i
										aria-hidden="true"
										class="fab fa-twitter"
									></i>
								</a>
							</li>
							<li>
								<a
									class="socialItem"
									href="https://www.linkedin.com/"
									aria-label="Visit Harper on LinkedIn"
								>
									<i
										aria-hidden="true"
										class="fab fa-linkedin-in"
									></i>
								</a>
							</li>
							<li>
								<a
									class="socialItem"
									href="https://www.instagram.com/"
									aria-label="Visit Harper on Instagram"
								>
									<i
										aria-hidden="true"
										class="fab fa-instagram"
									></i>
								</a>
							</li>
						</ul>
						<!-- end socials bar  -->

						<!-- email and street address  -->
						<a
							class="emailAddress"
							href="mailto:info@email.com"
							><p>info@email.com</p></a
						>

						<a
							class="telephoneNumber"
							href="tel:123-456-7890"
							><p>123-456-7890</p></a
						>
						<p>123 Queen Street West, Unit 10</p>
						<p>Toronto, Ontario</p>
						<p>M5V2D5</p>
					</aside>
					<!--  -->
					<!-- ASIDE ENDS HERE  -->
					<div class="formContainer">
						<form
							action=""
							class="contactHarper"
							name="contactHarper"
						>
							<legend>Contact Harper</legend>
							<label for="name" class="sr-only"
								>Enter Your Name</label
							>
							<input
								type="text"
								name="name"
								id="name"
								placeholder="Name"
								class="formTextInput"
							/>

							<label for="email" class="sr-only"
								>Enter Your Email</label
							>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Email address"
								class="formTextInput"
							/>
							<label for="comments" class="sr-only"
								>Enter Your Comments</label
							>
							<textarea
								name="comments"
								id="comments"
								cols="30"
								rows="10"
								placeholder="Message"
							></textarea>
							<button
								class="submitButton"
								type="submit"
							>
								POST COMMENT
							</button>
						</form>
						<!-- form ends  -->
					</div>
					<!-- form container ends  -->
				</div>
				<!-- wrapper ends  -->
			</section>
			<!-- contact section ends  -->
		</main>
		<footer>
			<p class="footerText">Copyright Â© 2018 HackerYou</p>
		</footer>
	</body>
</html>
